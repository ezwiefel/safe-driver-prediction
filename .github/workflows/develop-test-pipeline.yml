name: Run Pipeline Test | Development

on: 
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-pipeline:
    uses: ./.github/workflows/pipeline.yml
    with:
      environment: development
      resource_group: ${{ secrets.AML_RESOURCE_GROUP }}
      aml_workspace: ${{ secrets.AML_WORKSPACE }}
    secrets:
      azure_sp_creds: ${{ secrets.AZURE_SP_CREDS }}


